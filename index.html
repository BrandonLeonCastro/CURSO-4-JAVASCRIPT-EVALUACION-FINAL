<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body onload="init();">
  <div class="fondo">
    <div class="titulo-container">
      <h1>¡No pierdas <span>la cuenta!</span></h1>
    </div>

    <div class="notas-container">
      <h2>Tus apuntes...</h2>
      <textarea class="nota-input" placeholder="Escribe aquí..."></textarea>
    </div>

    <div id="calculadoraFondo">
      <div class="pantalla">
        <span id="display">0</span>
      </div>

      <div class="teclado">
        <img src="image/ON.png" alt="On" class="tecla" id="on" onmousedown="reducir('on')" onmouseup="engrandecer('on')" onclick="borrar('0')"/>
        <img src="image/sign.png" alt="signo" class="tecla" id="sign" onmousedown="reducir('sign')" onmouseup="engrandecer('sign')"/>
        <img src="image/raiz.png" alt="raiz" class="tecla" id="raiz" onmousedown="reducir('raiz')" onmouseup="engrandecer('raiz')"/>
        <img src="image/dividido.png" alt="dividido" class="tecla divide" id="dividido" onmousedown="reducir('dividido')" onmouseup="engrandecer('dividido')"/>

        <img src="image/7.png" alt="7" class="tecla" id="7" onmousedown="reducir('7')" onmouseup="engrandecer('7')"  onclick="escribir('7')" />
        <img src="image/8.png" alt="8" class="tecla" id="8" onmousedown="reducir('8')" onmouseup="engrandecer('8')" onclick="escribir('8')"/>
        <img src="image/9.png" alt="9" class="tecla" id="9" onmousedown="reducir('9')" onmouseup="engrandecer('9')" onclick="escribir('9')"/>
        <img src="image/por.png" alt="por" class="tecla multiplica" id="por" onmousedown="reducir('por')" onmouseup="engrandecer('por')"/>

        <img src="image/4.png" alt="4" class="tecla" id="4" onmousedown="reducir('4')" onmouseup="engrandecer('4')" onclick="escribir('4')"/>
        <img src="image/5.png" alt="5" class="tecla" id="5" onmousedown="reducir('5')" onmouseup="engrandecer('5')" onclick="escribir('5')"/>
        <img src="image/6.png" alt="6" class="tecla" id="6" onmousedown="reducir('6')" onmouseup="engrandecer('6')" onclick="escribir('6')"/>
        <img src="image/menos.png" alt="menos" class="tecla resta" id="menos" onmousedown="reducir('menos')" onmouseup="engrandecer('menos')"/>

        <div class="row">
          <div class="col1">
            <img src="image/1.png" alt="1" class="tecla" id="1" onmousedown="reducir('1')" onmouseup="engrandecer('1')" onclick="escribir('1')"/>
            <img src="image/2.png" alt="2" class="tecla" id="2" onmousedown="reducir('2')" onmouseup="engrandecer('2')" onclick="escribir('2')"/>
            <img src="image/3.png" alt="3" class="tecla" id="3" onmousedown="reducir('3')" onmouseup="engrandecer('3')" onclick="escribir('3')"/>

            <img src="image/0.png" alt="0" class="tecla" id="0"/ onmousedown="reducir('0')" onmouseup="engrandecer('0')"  onclick="escribir('0')">
            <img src="image/punto.png" alt="punto" class="tecla" id="punto" onmousedown="reducir('punto')" onmouseup="engrandecer('punto')" onclick="escribir('.')" />
            <img src="image/igual.png" alt="igual" class="tecla" id="igual" onmousedown="reducir('igual')" onmouseup="engrandecer('igual')"/>
          </div>
          <div class="col2">
            <img src="image/mas.png" alt="mas" class="tecla suma" id="mas" onmousedown="reducir('mas')" onmouseup="engrandecer('mas')"/>
          </div>

        </div>
      </div>
    </div>



    <div class="container-libreta">
      <div class="libreta">
        <div class="contenido-ingresos">
          <h3>Ingresos</h3>
          <ul>
            <li><span>Salario: </span>$1300.00</li>
            <li><span>Bonificación: </span>$200.00</li>
          </ul>
        </div>
        <div class="contenido-egresos">
          <h3>Egresos</h3>
          <ul>
            <li><span>Renta: </span>$300.00</li>
            <li><span>Alimentos: </span>$250.00</li>
            <li><span>Restaurantes: </span>$120.00</li>
            <li><span>Automóvil: </span>$100.00</li>
          </ul>
        </div>
      </div>
    </div>


  </div>
  <script src="js/app.js"></script>
</body>
</html>
